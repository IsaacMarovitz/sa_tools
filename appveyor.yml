version: '{build}'
branches:
  only:
  - master
image: Visual Studio 2022
configuration: Release
platform:
- x64
- x86
init:
- ps: Update-AppveyorBuild -Version "$(Get-Date -format yyyy.MM.dd.HH.mm.ss)"
nuget:
  project_feed: true
before_build:
- cmd: nuget restore
build:
  publish_nuget: true
  include_nuget_references: true
  verbosity: minimal
after_build:
- cmd: >-
   
    cd C:\projects\sa-tools\

    buildSATools

    cd C:\projects\sa-tools\output
    
    7z a "C:\projects\sa-tools\SA Tools %PLATFORM%.7z" * -mx9
artifacts:
- path: SA Tools $(platform).7z
- name: satools

deploy:
- provider: GitHub
  auth_token:
    secure: 3U0hYOvkeEJsoN2b4U/c9RTDxjcj9txunvCbWfkg5qvOSB1qOnh4fnIE9EK5yAXi2m8RJMO4Zr/UqiVMB9CDPulfPRcJSJ83rsmh1EXBipUs4K/RQmQHaDG6UiiNQ1Xg
  artifact: satools
  on:
    branch: master